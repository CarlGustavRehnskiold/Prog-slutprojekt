<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>Ball Breakers</title>
  </head>
  <body>
    <div id="menu">
      <div class="hero-image"></div>
      <div class="title">
        <h1>Ball Breakers</h1>
      </div>
      <button class="button" onclick="showSettings()">Settings</button>
      <button class="button" onclick="showGame()">Play Game</button>
    </div>
    <div id="settings" class="hidden">
      <h1>Settings</h1>
      <button class="button" onclick="goBackSettings()">Back to Menu</button>
      <div>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100" />
      </div>
      <div>
        <p>Projectile Damage:</p>
        <form id="damageForm">
          <input
            type="radio"
            id="damage-low"
            name="projectile_damage"
            value="5"
          />
          <label for="damage-low">Low</label>
          <input
            type="radio"
            id="damage-medium"
            name="projectile_damage"
            value="10"
          />
          <label for="damage-medium">Medium</label>
          <input
            type="radio"
            id="damage-high"
            name="projectile_damage"
            value="50"
          />
          <label for="damage-high">High</label>
        </form>
      </div>
      <div>
        <p>Player Speed:</p>
        <form id="speedForm">
          <input type="radio" id="speed-low" name="player-speed" value="1.5" />
          <label for="speed-low">Low</label>
          <input type="radio" id="speed-medium" name="player-speed" value="2" />
          <label for="speed-medium">Medium</label>
          <input type="radio" id="speed-medium" name="player-speed" value="3" />
          <label for="speed-high">High</label>
        </form>
      </div>
      <div>
        <label for="backgroundcolor"><br />Background Color:</label>
        <select id="backgroundcolor" name="Background Color">
          <option value="white">White</option>
          <option value="blue">Blue</option>
          <option value="yellow">Yellow</option>
          <option value="black">Black</option>
        </select>
      </div>
    </div>
    <main id="main" class="hidden">
      <button class="button" onclick="goBackGame()">Back to Menu</button>
      <header>
        <h2>HEALTH PLAYER 2</h2>
        <h2 id="healthplayer1">100</h2>
        <h1 class="title">Ball Breakers</h1>
        <h2>HEALTH PLAYER 1</h2>
        <h2 id="healthplayer2">100</h2>
      </header>
      <canvas id="gameCanvas" width="800" height="400"></canvas>
      <h2 id="winner"></h2>
    </main>
    <script src="js.js"></script>
  </body>
</html>
